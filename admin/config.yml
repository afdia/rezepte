backend:
  name: github
  repo: afdia/rezepte
  branch: master
  site_domain: laughing-brown-ef3bfd.netlify.com

media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "rezepte" # Used in routes, e.g., /admin/collections/blog
    label: "Rezepte" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - label: Recipe
        name: recipe
        widget: object
        fields:
          - {label: "Servings", name: "servings", widget: "string", default="x Portionen"}
          - {label: "Prep", name: "prep", widget: "string", default="x Minuten"}
          - {label: "Cook", name: "cook", widget: "string", default="x Minuten"}
          - {label: "Ingredients", name: "ingredients_markdown", widget: "markdown", default="* "}
          - {label: "Directions", name: "directions_markdown", widget: "markdown", default="1. "}
      - {label: "Body", name: "body", widget: "markdown"}
